<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #manina:hover{
            cursor: pointer !important;
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Registrazione</h2>

    <div id="messageBox" class="alert d-none"></div>

    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cognome</label>
            <input type="text" name="cognome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span id="manina" class="input-group-text" onclick="togglePasswordVisibility('password')">👁️</span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <small id="passwordStrengthError" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label class="form-label">Conferma Password</label>
            <div class="input-group">
                <span id="manina" class="input-group-text" onclick="togglePasswordVisibility('confirmPassword')">👁️</span>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <small id="passwordMatchError" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>

    
    <script src="/Tickets/javascript/registrazione.js"></script>
</body>
</html>
