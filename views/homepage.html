<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            /* Per rimuovere gli spazi tra le celle */
        }

        th,
        td {
            border: 1px solid black;
            /* Aggiungi un bordo alle celle */
            padding: 8px;
            /* Distanza tra il testo e i bordi */
            text-align: center;
            /* Allinea il testo al centro */
        }

        th {
            background-color: #f2f2f2;
            /* Colore di sfondo per le intestazioni */
        }
    </style>
</head>

<body id="body" class="container mt-5">
    <div class="d-flex justify-content-center gap-5 mb-4">
        <h2 class="mx-5">Lista Tickets</h2>
        <button id="createTicketButton" class="btn btn-dark mx-5">Crea nuovo ticket</button>
    </div>


    <!-- Messaggi di errore o successo -->
    <div id="loginMessage" class="d-none alert"></div>

    <table>
        <thead>
            <tr id="ticketGrid">
                <!-- Qui dentro verranno create i th dal javascript -->
            </tr>
        </thead>
        <tbody id="ticketGridBody">
            
        </tbody>

    </table>
<!-- La modale -->
 

    <div class="d-flex align-items-center justify-content-between">
        <button id="logoutButton" type="" class="btn btn-danger">Logout</button>
        <div>


            <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
            <script src="/Tickets/javascript/chatbox.js" defer></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/Tickets/javascript/homepage.js" defer></script>
</body>

</html>
