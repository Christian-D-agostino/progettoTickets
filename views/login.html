<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #manina:hover{
            cursor: pointer !important;
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Login</h2>

    <!-- Messaggi di errore o successo -->
    <div id="loginMessage" class="alert d-none"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span id="manina" class="input-group-text" onclick="togglePasswordVisibility('password')">👁️</span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>

        <!-- Contenitore per pulsanti sulla stessa riga -->
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Accedi</button>
            <div>
                <span>Non sei registrato?</span>
                <a href="registration.html" class="btn btn-secondary ms-2">Registrati</a>
            </div>
        </div>
    </form>

    
    <script src="/Tickets/javascript/login.js"></script>
</body>
</html>
